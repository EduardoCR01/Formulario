<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <h1>Formularios</h1>
  <fieldset>
      <form action="cadastro.php">
        <p><label for="iname">Nome</label></p>
        <input type="text" name="name" id="iname">
        <p><label for="ipassword">Senha</label></p>
        <input type="password" name="password" id="ipassword">
        <p><label for="imonth">Periodo letivo</label></p>
        <input type="month" name="month" id="imonth">
        <p><label for="idate">Data</label></p>
        <input type="date" name="date" id="idate">
  </fieldset>
   <fieldset>
   
        <input type="radio" name="sexo" id="isexom" value="m">
        <label for="isexo">Masculino</label> <br>
        <input type="radio" name="sexo" id="isexof" value="f">
        <label for="isexof">Feminino</label>
   </fieldset>
    <fieldset>
        <legend>Esports favoritos</legend>
        <input type="checkbox" name="esbas"   id="iesbas" checked>
        <label for="iesbas">Basquete</label> <br>
         <input type="checkbox" name="esfut" id="iesfut"> 
         <label for="iesfut">Futebol</label> <br> 
         <input type="checkbox" name="esnat" id="iesnat"> 
         <label for="iesnat">Natação</label> <br>
         <input type="checkbox" name="esten" id="iesten">
         <label for="iesten">Tênis</label>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>


      </fieldset>

  </form>
</body>
</html>
