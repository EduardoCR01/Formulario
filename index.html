<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <h1>Formularios</h1>
  <fieldset>
      <form action="cadastro.php">
        <p><label for="iname">Nome</label></p>
        <input type="text" name="name" id="iname">
        <p><label for="ipassword">Senha</label></p>
        <input type="password" name="password" id="ipassword">
        <p><label for="imonth">Periodo letivo</label></p>
        <input type="month" name="month" id="imonth">
        <p><label for="idate">Data</label></p>
        <input type="date" name="date" id="idate">
  </fieldset>
   <fieldset>
   
        <input type="radio" name="sexo" id="isexom" value="m">
        <label for="isexo">Masculino</label> <br>
        <input type="radio" name="sexo" id="isexof" value="f">
        <label for="isexof">Feminino</label>
   </fieldset>
    <fieldset>
        <legend>Esports favoritos</legend>
        <input type="checkbox" name="esbas"   id="iesbas" checked>
        <label for="iesbas">Basquete</label> <br>
         <input type="checkbox" name="esfut" id="iesfut"> 
         <label for="iesfut">Futebol</label> <br> 
         <input type="checkbox" name="esnat" id="iesnat"> 
         <label for="iesnat">Natação</label> <br>
         <input type="checkbox" name="esten" id="iesten">
         <label for="iesten">Tênis</label>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>

      </fieldset>
        
            <fieldset>
              <p>
                <label for="icor"></label>
                 <input type="color" name="cor" id="icor">
              </p>


                <p>
                  <label for="ifoto"></label>
                  <input type="file" name="foto" id="ifoto">
                </p>

                <p>
                  <label for="inivel">Nivel de satisfação</label>
                  <input type="range" name="nivel" id="inivel">
                </p>

                <p>
                 <label for="iest"></label>
                 <select name="Estado" id="iest">
                  
                  <option value="" selected>---Escolha---</option>
                  <optgroup label="Região Sudeste">
                  <option value="MG">Minas Gerais</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="São Paulo">São Paulo</option>
                  </optgroup>
                  <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do Norte</option>

                  </optgroup>
                 </select>
                </p>

                  <p>
                    <label for="">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="list">
                    <datalist id="list">
                      <option value="ADM">Administradaor</option>
                      <option value="CONT">Contabilista</option>
                      <option value="dev">Desenvolvedor</option>
                      <option value="PROF">Professor</option>
                    </datalist>
                  </p>

                  <P>
                    <label for="imsg">Menssagem</label>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                  </P>

            </fieldset>
          
      
  </form>
</body>
</html>
